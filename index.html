<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaMedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
        <div class="containerGreen"><img class="green" src="img/листGreen.svg" alt=""></div>
        <div class="containerGrey"><img src="img/крапинки.svg" alt=""></div>
        <div class="containerBrown"><img src="img/муравьи.svg" alt=""></div>
        <div class="containerYellow"><img src="img/солнце.svg" alt=""></div>
        <div class="containerBrownList"><img src="img/коричневыйЛистик.svg" alt=""></div>
        <div class="container_contant">
            <div class="header">
                <h1>Категории</h1>
                <div class="border_bottom"></div>
            </div>
           
            <div class="cards_container">
                <div class="item_container card_active_animation_0 pesticidi">
                    <div class="item"><div class="card_image pesticidi_image"></div></div>
                    <h3 class="card_head">Пестициды</h3>
                </div>
                <div class="item_container card_active_animation_1 cultura">
                    <div class="item"><div class="card_image cultura_image"></div></div>
                    <h3 class="card_head">Культуры</h3>
                </div>
                <div class="item_container card_active_animation_0 vrediteli">
                    <div class="item"><div class="card_image vrediteli_image"></div></div>
                    <h3 class="card_head">Вредители</h3>
                </div>
                <div class="item_container card_active_animation_0 veschestva">
                    <div class="item"><div class="card_image veschestva_image"></div></div>
                    <div class="text_item"><h3 class="card_head">Действующие вещества</h3></div>
                </div>
            </div>

        </div>
   </main>

   <script src="main.js"></script>
</body>
</html>
